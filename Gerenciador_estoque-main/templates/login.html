{% extends "base.html" %}
{% block conteudo %}

    <h3 class="mb-4">Entrar</h3>
    <form method="POST">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Senha</label>
            <input type="password" name="senha" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100">Entrar</button>
    </form>
    <p class="mt-3">Ainda nÃ£o tem conta? <a href="{{ url_for('registrar') }}">Registrar</a></p>
</div>
{% endblock %}
