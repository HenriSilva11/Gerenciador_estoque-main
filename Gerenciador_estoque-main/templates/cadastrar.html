{% extends "base.html" %}
{% block conteudo %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Cadastrar Produto</h2>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow p-4">
            <form action="{{ url_for('adicionar_produto') }}" method="POST">
                <div class="mb-3">
                    <label for="txtNome" class="form-label">Nome do Produto</label>
                    <input type="text" name="txtNome" id="txtNome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="txtQuantidade" class="form-label">Quantidade</label>
                    <input type="number" name="txtQuantidade" id="txtQuantidade" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="txtCategoria" class="form-label">Categoria</label>
                    <input type="text" name="txtCategoria" id="txtCategoria" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="txtMarca" class="form-label">Marca</label>
                    <input type="text" name="txtMarca" id="txtMarca" class="form-control" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Adicionar Produto</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
