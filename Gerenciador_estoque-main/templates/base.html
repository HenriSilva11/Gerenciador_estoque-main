<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo or "StockFlow" }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg" style="background-color:#0f172a;">
  <div class="container">
    <a class="navbar-brand fw-bold text-light" href="{{ url_for('lista_produtos') }}">
      <i class="bi bi-box-seam"></i> StockFlow
    </a>

    <div class="ms-auto d-flex align-items-center gap-3">
      {% if current_user.is_authenticated %}
        <span class="text-secondary">
          Olá, {{ current_user.nome }}
        </span>
        <a class="btn btn-sm btn-outline-light" href="{{ url_for('logout') }}">
          Sair
        </a>
      {% else %}
        <a class="btn btn-sm btn-outline-light" href="{{ url_for('login') }}">
          Entrar
        </a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- Conteúdo -->
<main class="container py-5">
  <div class="card border-0 shadow" style="background-color:#0f172a;">
    <div class="card-body p-4 text-light">
      {% block conteudo %}{% endblock %}
    </div>
  </div>
</main>

<footer class="text-center text-secondary py-4 small">
  © 2025 StockFlow · Gerenciamento de Estoque
</footer>

</body>
</html>
