<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo or "Sistema" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('lista_produtos') }}">StockFlow</a>
    <div>
      {% if current_user.is_authenticated %}
        <span class="text-white me-3">Ol√°, {{ current_user.nome }}!</span>
        <a class="btn btn-sm btn-outline-light" href="{{ url_for('logout') }}">Sair</a>
      {% else %}
        <a class="btn btn-sm btn-outline-light" href="{{ url_for('login') }}">Entrar</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container py-5">
    {% block conteudo %}{% endblock %}
</div>

</body>
</html>
